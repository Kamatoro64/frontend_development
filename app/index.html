<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/main.css">
	<title>Frontend Development</title>
</head>

<body>
	<div class="container">
		<header>
			<img src="images/logo.svg" alt="23andfour logo" class="logo">

			<nav>
				<!-- Good Practice to add a nav semantic tag! Not compulsory -->
				<a href="#" class="hide-desktop">
					<img src="images/ham.svg" alt="toggle menu" class="menu" id="menu">
				</a>

				<ul class="show-desktop hide-desktop" id="nav">
					<!--Shift + Alt + down do duplicate line-->
					<li id="exit" class="exit-btn hide-desktop"><img src="images/exit.svg" alt="exit menu"></li>
					<li><a href="#">home</a></li>
					<li><a href="#">services</a></li>
					<li><a href="#">about</a></li>
					<li><a href="#">contact</a></li>
				</ul>
			</nav>
		</header>
	</div>
</body>

</html>
